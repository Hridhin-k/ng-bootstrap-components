<ng-template #content let-modal>
  <div class="modal-header" style="background-color: white">
    <h4 class="modal-title" id="modal-basic-title">Update Record</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body" style="margin:5px ;background-color: white;">
    <form>
      <div class="mb-8">

        <div class="row" style="margin:5px ;">
          <!-- <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
            #dp="ngbDatepicker"> -->



          <input type="text" class="form-control" placeholder="flag Url" required>
        </div>

        <div class="row" style="margin:5px ;">
          <input type="text" class="form-control" placeholder="country " required>


        </div>
        <div class="row" style="margin:5px ;">
          <input type="text" class="form-control" placeholder="Area" required>
        </div>
        <div class="row" style="margin:5px ;">


          <input type="text" class="form-control" placeholder="Riders" required>

        </div>
      </div>
    </form>
  </div>

  <ngb-alert type="success" *ngIf="alert">Saved Successfully</ngb-alert>


  <p style="padding: 25px;">
    <ngb-progressbar type="success" [value]="progressValue" [striped]="true"></ngb-progressbar>
  </p>
  <div class="modal-footer" style="background-color:white ">
    <button type="button" class="btn btn-outline-dark" (click)="onClick()">Save</button>
    <!-- (click)="modal.close('Save click')" -->
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)" style="margin: 30px;">Add New
  Record</button>
